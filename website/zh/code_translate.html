    <div class="row" id="d3">

            <h2>编词规范</h2>

            <h3>复数</h3>
            <ul>
                <li>主要用‘<font color="#FF0000">集</font>’或‘<font color="#FF0000">们</font>’来表示英文单词中'<font

            </ul>
            <h3>时态</h3>
            <table class="table">
                <thead>
                <tr class="warning">
                    <th>-/-</th>
                    <th>普通时态</th>
                    <th>曾经完成时态</th>
                    <th>将来完成时态</th>
                </tr>
                </thead>
                <tbody>
                <tr class="active">
                    <th>之前</th>
                    <td>xx前</td>
                    <td>已xx前</td>
                    <td>-/-</td>
                </tr>
                <tr class="success">
                    <th>进行中</th>
                    <td>xx中</td>
                    <td>已xx中</td>
                    <td>-/-</td>
                </tr>
                <tr class="danger">
                    <th>完成后</th>
                    <td>xx后</td>
                    <td>已xx后</td>
                    <td>-/-</td>
                </tr>
